zeroTrue: &zeroTrue
  score: 0
  countWords: true

zeroFalse: &zeroFalse
  score: 0
  countWords: false

oneTrue: &oneTrue
  score: 1
  countWords: true

oneFalse: &oneFalse
  score: 1
  countWords: false

tcrHtmlConfig: &tcrHtmlConfig
  a: *oneTrue
  code: *oneFalse
  img: *oneFalse
  h1: *oneTrue
  h2: *oneTrue
  h3: *oneTrue
  h4: *oneTrue
  h5: *oneTrue
  h6: *oneTrue
  br: *zeroTrue
  p: *zeroTrue
  em: *zeroTrue
  ul: *zeroTrue
  td: *zeroTrue
  hr: *zeroTrue
  ol: *zeroTrue
  pre: *zeroFalse
  strong: *zeroFalse
  blockquote: *zeroFalse
  li:
    score: 0.1
    countWords: true

plugins:
  - uses:
      - plugin: https://command-start-stop-develop.deno.dev
        with:
          reviewDelayTolerance: "3 Days"
          taskStaleTimeoutDuration: "30 Days"
          startRequiresWallet: true
          assignedIssueScope: "org"
          maxConcurrentTasks:
            collaborator: 2
            contributor: 2
          emptyWalletText: "Please set your wallet address with the /wallet command first and try again."
          rolesWithReviewAuthority:
            - COLLABORATOR
            - OWNER
            - MEMBER
            - ADMIN
          requiredLabelsToStart:
            - name: "Priority: 1 (Normal)"
              allowedRoles:
                - collaborator
                - contributor
            - name: "Priority: 2 (Medium)"
              allowedRoles:
                - collaborator
                - contributor
            - name: "Priority: 3 (High)"
              allowedRoles:
                - collaborator
            - name: "Priority: 4 (Urgent)"
              allowedRoles:
                - collaborator
            - name: "Priority: 5 (Emergency)"
              allowedRoles:
                - collaborator
          taskAccessControl:
            usdPriceMax:
              contributor: -1
              collaborator: Infinity
  - uses:
      - plugin: https://command-wallet-development.deno.dev
        with:
          registerWalletWithVerification: false
  - uses:
      - plugin: ubiquity-os-marketplace/command-ask@development
        with:
          model: google/gemini-2.5-flash
          openRouterBaseUrl: https://openrouter.ai/api/v1
          similarityThreshold: 0.9
          maxDepth: 3
  - uses:
      - plugin: https://command-query-development.deno.dev
        with:
          allowPublicQuery: true
  - uses:
      - plugin: https://command-config-development.deno.dev
  - uses:
      - plugin: https://daemon-pricing-development.deno.dev
        with:
          labels:
            time:
              - name: "Time: <15 Minutes"
                collaboratorOnly: false
              - name: "Time: <1 Hour"
                collaboratorOnly: false
              - name: "Time: <2 Hours"
                collaboratorOnly: false
              - name: "Time: <4 Hours"
                collaboratorOnly: false
              - name: "Time: <1 Day"
                collaboratorOnly: false
              - name: "Time: <1 Week"
                collaboratorOnly: false
            priority:
              - name: "Priority: 0 (Regression)"
                collaboratorOnly: false
              - name: "Priority: 1 (Normal)"
                collaboratorOnly: false
              - name: "Priority: 2 (Medium)"
                collaboratorOnly: false
              - name: "Priority: 3 (High)"
                collaboratorOnly: false
              - name: "Priority: 4 (Urgent)"
                collaboratorOnly: false
              - name: "Priority: 5 (Emergency)"
                collaboratorOnly: false
          basePriceMultiplier: 3
          shouldFundContributorClosedIssue: false
          globalConfigUpdate:
            excludeRepos: []
  - skipBotEvents: false
    uses:
      - plugin: ubiquity-os-marketplace/text-conversation-rewards@development
        with:
          rewards:
            evmNetworkId: 100
            evmPrivateEncrypted: "gdo_iiUND1poZaibNme5oUsG1g8RDEmtI41uLgZjxW8WwxnQZb0DHkOBcISuwobxyKEyzeGQC9KzjkWXv0_OCv-kuUHy4myWNIhs4j3odyvh1XUP7pZFeuVEiASmKQBGkzlKRii5dA0liXtHnhciZQi5N8E7-cdOMbA"
            # erc20RewardToken: "0xe91D153E0b41518A2Ce8Dd3D7944Fa863463a97d"
          incentives:
            requirePriceLabel: true
            limitRewards: true
            collaboratorOnlyPaymentInvocation: true
            userExtractor:
              redeemTask: true
            dataPurge:
              skipCommentsWhileAssigned: "exact"
            reviewIncentivizer: {}
            contentEvaluator:
              openAi:
                endpoint: https://openrouter.ai/api/v1
                model: google/gemini-2.5-flash
              multipliers:
                - role:
                    - ISSUE_SPECIFICATION
                  relevance: 1
            externalContent:
              llmImageModel:
                model: openai/gpt-4o
              llmWebsiteModel:
                model: google/gemini-2.5-flash
            formattingEvaluator:
              multipliers:
                - role:
                    - ISSUE_SPECIFICATION
                    - ISSUE_AUTHOR
                    - ISSUE_COLLABORATOR
                    - PULL_COLLABORATOR
                    - PULL_SPECIFICATION
                  multiplier: 2
                  rewards:
                    wordValue: 0.1
                    html: *tcrHtmlConfig
                - role:
                    - ISSUE_CONTRIBUTOR
                    - ISSUE_ASSIGNEE
                  multiplier: 1
                  rewards:
                    wordValue: 0.1
                    html: *tcrHtmlConfig
                - role:
                    - PULL_AUTHOR
                    - PULL_CONTRIBUTOR
                    - PULL_ASSIGNEE
                  multiplier: 0
                  rewards:
                    wordValue: 0
                    html: *tcrHtmlConfig
            permitGeneration: {}
            payment:
              automaticTransferMode: false
            githubComment:
              post: true
              debug: false
          dataCollection:
            maxAttempts: 10
            delayMs: 1000
  - skipBotEvents: false
    uses:
      - plugin: ubiquity-os-marketplace/daemon-disqualifier@development
        with:
          warning: 7 days
          disqualification: 14 days
          eventWhitelist:
            - pull_request.review_requested
            - pull_request.ready_for_review
            - pull_request_review_comment.created
            - issue_comment.created
            - push
          watch:
            optOut:
              - ubiquibot
              - launch-party
              - staging
              - production
          prioritySpeed: true
          pullRequestRequired: true
  - uses:
      - plugin: ubiquity-os-marketplace/daemon-merging@development
        with:
          approvalsRequired:
            collaborator: 1
            contributor: 2
          mergeTimeout:
            collaborator: 3.5 days
            contributor: 7 days
          repos:
            monitor: []
            ignore:
              - ubiquibot
              - launch-party
              - staging
              - production
          allowedReviewerRoles:
            - COLLABORATOR
            - MEMBER
            - OWNER
  - uses:
      - plugin: ubiquity-os-marketplace/text-vector-embeddings@development
        with:
          matchThreshold: 0.95
          warningThreshold: 0.75
          jobMatchingThreshold: 0.75
          alwaysRecommend: 0
  - uses:
      - plugin: ubiquity-os-marketplace/personal-agent-bridge@development
  - uses:
      - plugin: ubiquity-os-marketplace/daemon-pull-review@development
        with:
          openRouterAiModel: google/gemini-2.5-flash
          openRouterBaseUrl: https://openrouter.ai/api/v1
          tokenLimit:
            context: 200000
            completion: 4096