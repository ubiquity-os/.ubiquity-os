zeroTrue: &zeroTrue
  score: 0
  countWords: true

zeroFalse: &zeroFalse
  score: 0
  countWords: false

oneTrue: &oneTrue
  score: 1
  countWords: true

oneFalse: &oneFalse
  score: 1
  countWords: false

tcrHtmlConfig: &tcrHtmlConfig
  a: *oneTrue
  code: *oneFalse
  img: *oneFalse
  h1: *oneTrue
  h2: *oneTrue
  h3: *oneTrue
  h4: *oneTrue
  h5: *oneTrue
  h6: *oneTrue
  br: *zeroTrue
  p: *zeroTrue
  em: *zeroTrue
  ul: *zeroTrue
  td: *zeroTrue
  hr: *zeroTrue
  ol: *zeroTrue
  pre: *zeroFalse
  strong: *zeroFalse
  blockquote: *zeroFalse
  li:
    score: 0.1
    countWords: true

plugins:
  - uses:
    - plugin: https://ubiquity-os-comment-vector-embeddings-development.ubiquity.workers.dev
      with:
        matchThreshold: 0.95
        warningThreshold: 0.75
        jobMatchingThreshold: 0.75
  - uses:
    - plugin: https://ubiquity-os-command-start-stop-development.ubiquity.workers.dev
      with:
        reviewDelayTolerance: "3 Days"
        taskStaleTimeoutDuration: "30 Days"
        startRequiresWallet: true
        maxConcurrentTasks:
          collaborator: 2
          contributor: 2
        emptyWalletText: "Please set your wallet address with the /wallet command first and try again."
        rolesWithReviewAuthority:
          - COLLABORATOR
          - OWNER
          - MEMBER
          - ADMIN
        requiredLabelsToStart:
          - name: "Priority: 1 (Normal)"
            allowedRoles: ['collaborator', 'contributor']          
          - name: "Priority: 2 (Medium)"
            allowedRoles: ['collaborator', 'contributor']
          - name: "Priority: 3 (High)"
            allowedRoles: ['collaborator']
          - name: "Priority: 4 (Urgent)"
            allowedRoles: ['collaborator']
          - name: "Priority: 5 (Emergency)"
            allowedRoles: ['collaborator']        
        assignedIssueScope: "org"
        taskAccessControl:
          usdPriceMax:
            contributor: -1
            collaborator: Infinity
  - uses:
    - plugin: https://ubiquity-os-command-wallet-development.ubiquity.workers.dev
      with:
        registerWalletWithVerification: false
  - uses:
    - plugin: https://ubiquity-os-command-query-user-development.ubiquity.workers.dev
      with:
        allowPublicQuery: true
  - uses:
    - plugin: https://ubiquity-os-marketplace-daemon-pricing-ck9z5r80h.vercel.app
      with:
        labels:
          time:
            - name: "Time: <15 Minutes"
              collaboratorOnly: false          
            - name: "Time: <1 Hour"
              collaboratorOnly: false
            - name: "Time: <2 Hours"
              collaboratorOnly: false
            - name: "Time: <4 Hours"
              collaboratorOnly: false
            - name: "Time: <1 Day"
              collaboratorOnly: false
            - name: "Time: <1 Week"
              collaboratorOnly: false
          priority:
            - name: "Priority: 0 (Regression)"
              collaboratorOnly: false
            - name: "Priority: 1 (Normal)"
              collaboratorOnly: false
            - name: "Priority: 2 (Medium)"
              collaboratorOnly: false
            - name: "Priority: 3 (High)"
              collaboratorOnly: false
            - name: "Priority: 4 (Urgent)"
              collaboratorOnly: false
            - name: "Priority: 5 (Emergency)"
              collaboratorOnly: false
        basePriceMultiplier: 2
        publicAccessControl:
          setLabel: true
          fundExternalClosedIssue: false
          protectLabels:
            - priority
            - price
            - time
        globalConfigUpdate:
          excludeRepos: []
  - uses:
    - plugin: ubiquity-os-marketplace/text-conversation-rewards@development
      skipBotEvents: false
      with:
        logLevel: "debug"
        evmNetworkId: 100
        evmPrivateEncrypted: "gdo_iiUND1poZaibNme5oUsG1g8RDEmtI41uLgZjxW8WwxnQZb0DHkOBcISuwobxyKEyzeGQC9KzjkWXv0_OCv-kuUHy4myWNIhs4j3odyvh1XUP7pZFeuVEiASmKQBGkzlKRii5dA0liXtHnhciZQi5N8E7-cdOMbA" # https://github.com/ubiquibot/conversation-rewards/pull/111#issuecomment-2348639931
        erc20RewardToken: "0xe91D153E0b41518A2Ce8Dd3D7944Fa863463a97d"
        incentives:
          requirePriceLabel: true
          limitRewards: true
          collaboratorOnlyPaymentInvocation: true
          userExtractor:
            redeemTask: true
          dataPurge: {}
          reviewIncentivizer: {}
          contentEvaluator:
            openAi:
              endpoint: https://openrouter.ai/api/v1
              model: google/gemini-2.5-pro-preview-03-25
          formattingEvaluator:
              multipliers:
                - role:
                    - ISSUE_SPECIFICATION
                    - ISSUE_AUTHOR
                    - ISSUE_COLLABORATOR
                    - PULL_COLLABORATOR
                  multiplier: 1
                  rewards:
                    wordValue: 0.1
                    html: *tcrHtmlConfig
                - role:
                    - ISSUE_CONTRIBUTOR
                    - ISSUE_ASSIGNEE
                  multiplier: 0.25
                  rewards:
                    wordValue: 0.1
                    html: *tcrHtmlConfig
                - role:
                    - PULL_AUTHOR
                    - PULL_CONTRIBUTOR
                    - PULL_ASSIGNEE
                    - PULL_SPECIFICATION                    
                  multiplier: 0
                  rewards:
                    wordValue: 0
                    html: *tcrHtmlConfig
          permitGeneration: {}
          payment: 
            automaticTransferMode: false
          githubComment:
            post: true
            debug: false
        dataCollection:
          maxAttempts: 10
          delayMs: 1000
  - uses:
    - skipBotEvents: false
      plugin: ubiquity-os-marketplace/daemon-disqualifier@development
      with:
        warning: "7 days"
        disqualification: "14 days"
        eventWhitelist:
          - "pull_request.review_requested"
          - "pull_request.ready_for_review"
          - "pull_request_review_comment.created"
          - "issue_comment.created"
          - "push"
        watch:
          optOut:
            - ubiquibot
            - launch-party
            - staging
            - production
        prioritySpeed: true
        pullRequestRequired: true
  - uses:
    - plugin: ubiquity-os-marketplace/daemon-merging@development
      with:
        approvalsRequired:
          collaborator: 1
          contributor: 2
        mergeTimeout:
          collaborator: "3.5 days"
          contributor: "7 days"
        repos:
          monitor: []
          ignore:
            - ubiquibot
            - launch-party
            - staging
            - production
        allowedReviewerRoles:
          - COLLABORATOR
          - MEMBER
          - OWNER
  - uses:
      - plugin: ubiquity-os-marketplace/ubiquity-os-kernel-telegram@development
        with:
          botId: 5112548588
          shouldUseGithubStorage: false
          storageOwner: "ubiquity-os-marketplace"
          fuzzySearchThreshold: 0.2
          aiConfig:
            kind: "OpenAi"
            model: "o1-mini"
            baseUrl: "https://api.openai.com/v1"
            similarityThreshold: 0.9
  - uses:
      - plugin: https://ubiquity-os-telegram-bridge-development.ubiquity.workers.dev
        with:
          botId: 5112548588
          shouldUseGithubStorage: false
          storageOwner: "ubiquity-os-marketplace"
          fuzzySearchThreshold: 0.2
          aiConfig:
            kind: "OpenAi"
            model: "o1-mini"
            baseUrl: "https://api.openai.com/v1"
            similarityThreshold: 0.9
  - uses:
    - plugin: ubiquity-os-marketplace/command-ask@development
      with:
        model: "openai/o1-mini"
        openAiBaseUrl: "https://openrouter.ai/api/v1"
        similarityThreshold: 0.9
        maxDepth: 3
  - uses:
    - plugin: ubiquity-os-marketplace/daemon-pull-review
