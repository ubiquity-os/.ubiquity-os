  ubiquity-os-marketplace/text-conversation-rewards@development:
    with:
      rewards:
        evmNetworkId: 100
        evmPrivateEncrypted: "gdo_iiUND1poZaibNme5oUsG1g8RDEmtI41uLgZjxW8WwxnQZb0DHkOBcISuwobxyKEyzeGQC9KzjkWXv0_OCv-kuUHy4myWNIhs4j3odyvh1XUP7pZFeuVEiASmKQBGkzlKRii5dA0liXtHnhciZQi5N8E7-cdOMbA"
        # erc20RewardToken: "0xe91D153E0b41518A2Ce8Dd3D7944Fa863463a97d"
      incentives:
        requirePriceLabel: true
        limitRewards: true
        collaboratorOnlyPaymentInvocation: true
        contentEvaluator:
          enabled: true
          openAi:
            endpoint: https://openrouter.ai/api/v1
            model:
              name: google/gemini-2.5-flash
          multipliers:
            - role:
                - ISSUE_SPECIFICATION
              relevance: 1
        externalContent:
          llmImageModel:
            model:
              name: openai/gpt-4o
          llmWebsiteModel:
            model:
              name: google/gemini-2.5-flash
        userExtractor:
          redeemTask: true
        dataPurge:
          skipCommentsWhileAssigned: "exact"
        reviewIncentivizer: {}
        formattingEvaluator:
          multipliers:
            - role:
                - ISSUE_AUTHOR
                - PULL_SPECIFICATION
                - ISSUE_COLLABORATOR
                - PULL_COLLABORATOR
              multiplier: 2
              rewards:
                wordValue: 0.1
                html: *tcrHtmlConfig
            - role:
                - ISSUE_SPECIFICATION
              multiplier: 3
              rewards:
                wordValue: 0.1
                html: *tcrHtmlConfig
            - role:
                - ISSUE_CONTRIBUTOR
                - ISSUE_ASSIGNEE
              multiplier: 1
              rewards:
                wordValue: 0.1
                html: *tcrHtmlConfig
            - role:
                - PULL_AUTHOR
                - PULL_CONTRIBUTOR
                - PULL_ASSIGNEE
              multiplier: 0
              rewards:
                wordValue: 0
                html: *tcrHtmlConfig
        permitGeneration: {}
        simplificationIncentivizer: {}
        payment:
          automaticTransferMode: false
        githubComment:
          post: true
          debug: false
      dataCollection:
        maxAttempts: 10
        delayMs: 1000
  ubiquity-os-marketplace/text-vector-embeddings@development:
    with:
      dedupeMatchThreshold: 0.95
      dedupeWarningThreshold: 0.8
      matchThreshold: 0.8
      warningThreshold: 0.8
      jobMatchingThreshold: 0.8
      alwaysRecommend: 0
  ubiquity-os-marketplace/daemon-spec-rewriter@development:

  ubiquity-os-marketplace/daemon-xp@development:
